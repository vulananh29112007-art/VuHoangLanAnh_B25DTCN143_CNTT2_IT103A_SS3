<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký sinh viên mới</title>
</head>
<body>
    <h1><strong>Đăng kí sinh viên mới</strong></h1>

    <label for="fullname">Họ và tên</label>
    <input type="text" id="fullname" name="fullname">
    <br><br>

    <label for="day of birth">Ngày sinh đầu đủ</label>
    <input type="date" id="day of birth" name="day of birth">
    <br><br>

    <label for="m&y">Tháng và năm nhập học</label>
    <input type="month" id="m&y" name="m&y">
    <br><br>

    <label for="time">Thơi gian học</label>
    <input type="time" id="time" name="time">
    <br><br>

    <label for="gender">Giới tính</label>
    <input type="radio" id="gender" name="gender" value="male">Nam
    <input type="radio" id="gender" name="gender" value="female">Nữ
    <input type="radio" id="gender" name="gender" value="other">Khác
    <br><br>

    <label for="email">Email sinh viên</label>
    <input type="text" id="email" name="email">
    <br><br>

    <label for="password">Mật khẩu</label>
    <input type="password" id="password" name="password">
    <br><br>

    <label for="aim">Mục tiêu học tập</label>
    <textarea id="aim" name="aim"></textarea>
    <br><br>

    <label for="city">Cơ sở</label>
    <select id="city" name="city">
        <option value="city1">Hà Nội</option>
        <option value="city2">Ninh Bình</option>
        <option value="city3">Thanh Hóa</option>
        <option value="city4">Lạng Sơn</option>
        <option value="city5">Huế</option>
        <option value="city6">Nghệ An</option>
        <option value="city7">Hà Tĩnh</option>
        <option value="city8">Lai Châu</option>
        <option value="city9">Điện Biên</option>
        <option value="city10">Cao Bằng</option>
        <option value="city11">Quảng Ninh</option>
        <option value="city12">Sơn La</option>
        <option value="city13">Tuyên Quang</option>
        <option value="city14">Lào Cai</option>
        <option value="city15">Thái Nguyên</option>
        <option value="city16">Phú Thọ</option>
        <option value="city17">Bắc Ninh</option>
        <option value="city18">Hưng Yên</option>
        <option value="city19">Hải Phòng</option>
        <option value="city20">Quảng Trị</option> 
        <option value="city21">Đà Nẵng</option>
        <option value="city22">Quảng Ngãi</option>
        <option value="city23">Gia Lai</option>
        <option value="city24">Khánh Hòa</option>
        <option value="city25">Lâm Đồng</option> 
        <option value="city26">Đắk Lắk</option>
        <option value="city27">Hồ Chí Minh</option>
        <option value="city28">Đồng Nai</option>
        <option value="city29">Tây Ninh</option>
        <option value="city30">Cần Thơ</option>
        <option value="city31">Vĩnh Long</option>
        <option value="city32">Đồng Tháp</option>
        <option value="city33">Cà Mau</option>
        <option value="city34">An Giang</option>
    </select>
    <br><br>

    <label for="file">Ảnh thẻ sinh viên</label>
    <input type="file" id="file" name="file">
    <br><br>

    <label for="favorite subject">Môn học yêu thích</label>
    <input type="checkbox" id="favorite subject" name="favorite subject" value="math">Toán học
    <input type="checkbox" id="favorite subject" name="favorite subject" value="programming">Lập trình
    <input type="checkbox" id="favorite subject" name="favorite subject" value="english">Tiếng anh
    <input type="checkbox" id="favorite subject" name="favorite subject" value="physics">Vật lý
    <br><br>

    <label for="progress">Tiến độ học tập</label>
    <input type="range" id="progress" name="progress">
    <br><br>

    <label for="year">Năm học thứ</label>
    <input type="text" id="year" name="year">
    <br><br>

    <label for="search">Tìm kiếm khóa học</label>
    <input type="text" id="search" name="search">
    <br><br>

    <label for="color">Màu sắc yêu thích</label>
    <input type="color" id="color" name="color">
    <br><br>

    <input type="submit" value="Hủy">
    <input type="submit" value="Làm mới">
    <input type="submit" value="Gửi">
    
</body>
</html>
