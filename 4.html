<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form thu thập thông tin CCCD</title>
</head>
<body>
    <form>
        <label for="fullname">Họ và Tên:</label>
        <input type="text" id="fullname" name="fullname">
        <br><br>

        <label for="date of birth">Ngày sinh:</label>
        <input type="date" id="date of birth" name="date of birth">
        <br><br>

        <label for="gender">Giới tính</label>
        <input type="radio" id="gender" name="gender" value="male">Nam
        <input type="radio" id="gender" name="gender" value="female">Nữ
        <br><br>

        <label for="CCCD">Số căn cước công dân</label>
        <input type="number" id="CCCD" name="CCCD">
        <br><br>

       
        <label for="date">Ngày cấp</label>
        <input type="datetime" id="date" name="date">
        <br><br>

        <label for="from">Nơi cấp</label>
        <input type="text" id="from" name="from">
        <br><br>
        
        <label for="phone number">Số điện thoại</label>
        <input type="tel" id="phone number" name="phone number">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="thuong chu">Địa chỉ thường chú:</label>
        <textarea id="thuong chu" name="thuong chu"></textarea>
        <br><br>

        <label for="tam chu">Địa chỉ tạm chú:</label>
        <textarea id="tam chu" name="tam chu"></textarea>
        <br><br>

        <label for="CCCD type">Loại CCCD:</label>
        <input type="radio" id="CCCD type" name="CCCD type" value="CCCD new"> Căn cước công dân mới
        <input type="radio" id="CCCD type" name="CCCD type" value="CCCD old">Căn cước công dân cũ
        <br><br>

        <label for="people">Dân tộc:</label>
        <input type="text" id="people" name="people">
        <br><br>

        <label for="religion">Tôn giáo:</label>
        <input type="text" id="religion" name="religion">
        <br><br>

        <label for="nationality">Quốc tịch:</label>
        <input type="text" id="nationality" name="nationality">
        <br><br>

        <label for="dad/mom">Họ tên cha/mẹ:</label>
        <input type="text" id="dad/mom" name="dad/mom">
        <br><br>

        <label for="dad/mom's CCCD">Số CMND/CCCD của cha/mẹ:</label>
        <input type="text" id="dad/mom's CCCD" name="dad/mom's CCCD">
        <br><br>

        <label for="city">Tỉnh/Thành phố</label>
        <select id="city" name="city">
            <option value="city1">Hà Nội</option>
            <option value="city2">Ninh Bình</option>
            <option value="city3">Thanh Hóa</option>
            <option value="city4">Lạng Sơn</option>
            <option value="city5">Huế</option>
            <option value="city6">Nghệ An</option>
            <option value="city7">Hà Tĩnh</option>
            <option value="city8">Lai Châu</option>
            <option value="city9">Điện Biên</option>
            <option value="city10">Cao Bằng</option>
            <option value="city11">Quảng Ninh</option>
            <option value="city12">Sơn La</option>
            <option value="city13">Tuyên Quang</option>
            <option value="city14">Lào Cai</option>
            <option value="city15">Thái Nguyên</option>
            <option value="city16">Phú Thọ</option>
            <option value="city17">Bắc Ninh</option>
            <option value="city18">Hưng Yên</option>
            <option value="city19">Hải Phòng</option>
            <option value="city20">Quảng Trị</option> 
            <option value="city21">Đà Nẵng</option>
            <option value="city22">Quảng Ngãi</option>
            <option value="city23">Gia Lai</option>
            <option value="city24">Khánh Hòa</option>
            <option value="city25">Lâm Đồng</option> 
            <option value="city26">Đắk Lắk</option>
            <option value="city27">Hồ Chí Minh</option>
            <option value="city28">Đồng Nai</option>
            <option value="city29">Tây Ninh</option>
            <option value="city30">Cần Thơ</option>
            <option value="city31">Vĩnh Long</option>
            <option value="city32">Đồng Tháp</option>
            <option value="city33">Cà Mau</option>
            <option value="city34">An Giang</option>

        </select>
        <br><br>

        <input type="submit" value="Gửi thông tin">

    </form>
</body>

</html>
