<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form đặt mua tài liệu lập trình </title>
</head>
<body>
    <h1><strong>Form Đặt Mua Tài Liệu Lập Trình</strong></h1>

    <form>
        <label for="documents">Chọn tài liệu</label>
        <select id="documents" name="documents">
            <option value="HTML&CSS documents">Tài liệu môn HTML&CSS</option>
            <option value="Javascript documents">Tài liệu môn Javascript</option>
        </select>
        <br><br>

        <label for="quantity">Số lượng</label>
        <input type="number" id="quantity" name="quantity">
        <br><br>

        <label for="note">Ghi chú</label>
        <textarea id="note" name="note"></textarea>
        <br><br>

        <label for="address">Địa chỉ giao hàng</label>
        <textarea id="address" name="address"></textarea>
        <br><br>

        <input type="submit" value="Đặt mua">
    </form>
</body>
</html>
