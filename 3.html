<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form điền thông tin</title>
</head>
<body>
    <form>
        <label for="fullname">Họ và Tên:</label>
        <input type="text" id="fullname" name="fullname">
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>

        <label for="date of birth">Ngày sinh:</label>
        <input type="date" id="date of birth" name="date of birth">
        <br><br>

        <label for="gender">Giới tính</label>
        <input type="radio" id="gender" name="gender" value="male">Nam
        <input type="radio" id="gender" name="gender" value="female">Nữ
        <br><br>

        <label for="phone number">Số điện thoại</label>
        <input type="number" id="phone number" name="phone number">
        <br><br>

        <label for="specialized">Chuyên ngành</label>
        <input type="text" id="specialized" name="specialized">
        <br><br>

        <label for="year">Năm nhập học</label>
        <input type="number" id="year" name="year">
        <br><br>

        <label for="gpa">Điểm GPA</label>
        <input type="number" id="gpa" name="gpa">
        <br><br>

        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address"></textarea>
        <br><br>

        <label for="class">Lớp học</label>
        <select id="class" name="class">
            <option value="class 1">Lớp 1</option>
            <option value="class 2">Lớp 2</option>
            <option value="class 3">Lớp 3</option>
            <option value="class 4">Lớp 4</option>
            <option value="class 5">Lớp 5</option>
            <option value="class 6">Lớp 6</option>
            <option value="class 7">Lớp 7</option>
            <option value="class 8">Lớp 8</option>
            <option value="class 9">Lớp 9</option>
            <option value="class 10">Lớp 10</option>
            <option value="class 11">Lớp 11</option>
            <option value="class 12">Lớp 12</option>
        </select>
        <br><br>

        <label for="date">Ngày đăng ký học</label>
        <input type="datetime-local" id="date" name="date">
        <br><br>

        <input type="submit" value="Gửi thông tin">

    </form>
</body>
</html>
