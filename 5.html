<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form điền thông tin</title>
</head>
<body>
    <form>
        <label for="fullname">Họ và Tên:</label>
        <input type="text" id="fullname" name="fullname">
        <br><br>

        <label for="date of birth">Ngày sinh:</label>
        <input type="date" id="date of birth" name="date of birth">
        <br><br>

        <label for="gender">Giới tính</label>
        <input type="radio" id="gender" name="gender" value="male">Nam
        <input type="radio" id="gender" name="gender" value="female">Nữ
        <br><br>

        <label for="phone number">Số điện thoại</label>
        <input type="tel" id="phone number" name="phone number">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="address">Địa chỉ</label>
        <textarea id="address" name="address"></textarea>
        <br><br>

        <label for="role">Vai trò trong nhóm</label>
        <select id="role" name="role">
            <option value="member">Thành viên</option>
            <option value="deputy">Phó nhóm</option>
            <option value="leader">Trưởng nhóm</option>
        </select>
        <br><br>

        <label for="hobby">Sở thích</label>
        <input type="text" id="hobby" name="hobby">
        <br><br>

        <label for="skill">Kỹ năng</label>
        <textarea id="skill" name="skill"></textarea>
        <br><br>

        <label for="free">Thời gian rảnh</label>
        <input type="checkbox" id="free" name="free" value="morning">Sáng
        <input type="checkbox" id="free" name="free" value="afternoon">Chiều
        <input type="checkbox" id="free" name="free" value="night">Tối
        <br><br>

        <label for="reason">Lý do tham gia nhóm</label>
        <textarea id="reason" name="reason"></textarea>
        <br><br>

        <label for="color">Màu yêu thích</label>
        <input type="color" id="color" name="color">
        <br><br>

        <label for="register">Đăng ký nhận bản tin:</label>
        <input type="checkbox" id="register" name="register" value="yes">Có
        <br><br>

        <label for="notification">Nhận thông báo qua email:</label>
        <input type="radio" id="notification" name="notification" value="email">Email
        <input type="radio" id="notification" name="notification" value="sms">SMS
        <br><br>

        <input type="submit" value="Đăng ký thành viên">

    </form>
</body>

</html>
